<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>My Responsive Web Page</h1>
  </header>

  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="grid-container">
    <section class="content">
      <h2>Welcome</h2>
      <p>This section contains the main content. Resize the screen to see how it adapts!</p>
    </section>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Useful links and information live here.</p>
    </aside>
  </main>

  <section class="cards">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
